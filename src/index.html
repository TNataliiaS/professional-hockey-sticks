<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.min.css">
    <title>Заряд - высококачественные хоккейные клюшки</title>
</head>
<body>

<div class="page">
    <!-- Header -->
    <header class="header">
        <div class="container">
            <nav class="header__nav">
                <a href="#" class="header__logo logo">
                    <img class="img" src="./assets/images/logo.svg" alt="Логотип компании Заряд">
                </a>

                <ul class="header__language language-selection">
                    <li class="language-selection__item language-selection__item--active">
                        <a href="#">Ru</a>
                    </li>
                    <li class="language-selection__item">
                        <a href="#">En</a>
                    </li>
                </ul>

                <ul class="header__site-nav site-nav">
                    <li class="site-nav__item site-nav__item--active">
                        <a href="#">Клюшки</a>
                    </li>
                    <li class="site-nav__item">
                        <a href="#">Одежда</a>
                    </li>
                    <li class="site-nav__item">
                        <a href="#">Аксессуары</a>
                    </li>
                    <li class="site-nav__item">
                        <a href="#">Кастомизация</a>
                    </li>
                    <li class="site-nav__item">
                        <a href="#">Отследить заказ</a>
                    </li>
                </ul>


                <ul class="user-actions">
                    <li class="user-actions__item">
                        <a class="user-actions__link user-actions__link--search" href="#">
                            <span class="visually-hidden">Поиск</span>
                        </a>
                    </li>

                    <li class="user-actions__item">
                        <a class="user-actions__link user-actions__link--phone" href="#">
                            <span class="visually-hidden">Связаться по телефону</span>
                        </a>
                    </li>

                    <li class="user-actions__item">
                        <a class="user-actions__link user-actions__link--statistics" href="#">
                            <span class="visually-hidden">Статистика</span>
                        </a>
                    </li>

                    <li class="user-actions__item">
                        <a class="user-actions__link user-actions__link--user" href="#">
                            <span class="visually-hidden">Вход в личный кабинет</span>
                        </a>
                    </li>

                    <li class="user-actions__item-cart">
                        <a class="user-actions__link user-actions__link--cart" href="#">
                            <span class="visually-hidden">Корзина</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div><!-- /.container -->
    </header>
</div><!-- /.page -->

</body>
</html>
